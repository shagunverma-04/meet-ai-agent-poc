<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Transcript Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            margin-bottom: 40px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #667eea;
        }

        .upload-text {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
        }

        .upload-hint {
            color: #666;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 10px;
            display: none;
        }

        .file-info.active {
            display: block;
        }

        .file-name {
            font-weight: 600;
            color: #2e7d32;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 0.9em;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .status-section {
            margin: 30px 0;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .status-section.active {
            display: block;
        }

        .status-uploading {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }

        .status-processing {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
        }

        .status-success {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
        }

        .status-error {
            background: #ffebee;
            border-left: 4px solid #f44336;
        }

        .status-title {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .status-message {
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .transcript-section {
            margin-top: 40px;
            display: none;
        }

        .transcript-section.active {
            display: block;
        }

        .section-title {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
            font-weight: 700;
        }

        .transcript-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .transcript-segment {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .segment-time {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .segment-text {
            font-size: 1.05em;
            line-height: 1.6;
            color: #333;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .api-url-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 20px;
        }

        .api-url-input:focus {
            outline: none;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .content {
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé• Meeting Transcript Generator</h1>
            <p>Upload a video file to generate a transcript from audio</p>
        </div>
        
        <div class="content">
            <div class="upload-section">
                <label class="api-url-label" for="apiUrl" style="display: block; margin-bottom: 10px; font-weight: 600;">
                    API Base URL:
                </label>
                <input 
                    type="text" 
                    id="apiUrl" 
                    class="api-url-input" 
                    placeholder="http://localhost:8000"
                    value="http://localhost:8000"
                />

                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">Drag & drop your video file here</div>
                    <div class="upload-hint">or click to browse</div>
                    <input type="file" id="fileInput" accept="video/*,audio/*">
                </div>

                <div class="file-info" id="fileInfo">
                    <div class="file-name" id="fileName"></div>
                    <div class="file-size" id="fileSize"></div>
                </div>

                <div class="button-group">
                    <button class="btn-primary" id="uploadBtn" disabled>Upload & Process</button>
                    <button class="btn-secondary" id="clearBtn">Clear</button>
                </div>
            </div>

            <div class="status-section" id="statusSection">
                <div class="status-title" id="statusTitle"></div>
                <div class="status-message" id="statusMessage"></div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div class="transcript-section" id="transcriptSection">
                <h2 class="section-title">üìù Transcript</h2>
                <div class="transcript-container" id="transcriptContainer"></div>
            </div>
        </div>
    </div>

    <script>
        const apiUrlInput = document.getElementById('apiUrl');
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadBtn = document.getElementById('uploadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const statusSection = document.getElementById('statusSection');
        const statusTitle = document.getElementById('statusTitle');
        const statusMessage = document.getElementById('statusMessage');
        const transcriptSection = document.getElementById('transcriptSection');
        const transcriptContainer = document.getElementById('transcriptContainer');
        const progressFill = document.getElementById('progressFill');

        let selectedFile = null;
        let processingInterval = null;

        function getApiUrl() {
            return apiUrlInput.value.trim() || 'http://localhost:8000';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function showStatus(type, title, message, progress = 0) {
            statusSection.className = `status-section active status-${type}`;
            statusTitle.innerHTML = type === 'processing' ? `<span class="spinner"></span>${title}` : title;
            statusMessage.textContent = message;
            progressFill.style.width = `${progress}%`;
        }

        function hideStatus() {
            statusSection.classList.remove('active');
            progressFill.style.width = '0%';
        }

        function displayTranscript(transcript) {
            transcriptSection.classList.add('active');
            transcriptContainer.innerHTML = '';

            if (!transcript || transcript.length === 0) {
                transcriptContainer.innerHTML = '<p>No transcript available.</p>';
                return;
            }

            transcript.forEach((segment, index) => {
                const segmentDiv = document.createElement('div');
                segmentDiv.className = 'transcript-segment';
                
                const timeDiv = document.createElement('div');
                timeDiv.className = 'segment-time';
                timeDiv.textContent = `${formatTime(segment.start)} - ${formatTime(segment.end)}`;
                
                const textDiv = document.createElement('div');
                textDiv.className = 'segment-text';
                textDiv.textContent = segment.text;
                
                segmentDiv.appendChild(timeDiv);
                segmentDiv.appendChild(textDiv);
                transcriptContainer.appendChild(segmentDiv);
            });
        }

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            selectedFile = file;
            fileName.textContent = `üìÑ ${file.name}`;
            fileSize.textContent = `Size: ${formatFileSize(file.size)}`;
            fileInfo.classList.add('active');
            uploadBtn.disabled = false;
            transcriptSection.classList.remove('active');
            hideStatus();
        }

        clearBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            fileInfo.classList.remove('active');
            uploadBtn.disabled = true;
            transcriptSection.classList.remove('active');
            hideStatus();
            if (processingInterval) {
                clearInterval(processingInterval);
                processingInterval = null;
            }
        });

        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const apiUrl = getApiUrl();
            uploadBtn.disabled = true;

            try {
                // Step 1: Upload file
                showStatus('uploading', 'Uploading File', 'Please wait while we upload your file...', 10);
                
                const formData = new FormData();
                formData.append('file', selectedFile);

                const uploadResponse = await fetch(`${apiUrl}/ingest/`, {
                    method: 'POST',
                    body: formData
                });

                if (!uploadResponse.ok) {
                    throw new Error('Upload failed');
                }

                const uploadData = await uploadResponse.json();
                const filename = uploadData.filename;

                // Step 2: Process file
                showStatus('processing', 'Processing', 'Extracting audio and generating transcript...', 30);
                
                const processResponse = await fetch(`${apiUrl}/process/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `filename=${encodeURIComponent(filename)}`
                });

                if (!processResponse.ok) {
                    throw new Error('Processing failed');
                }

                // Step 3: Poll for transcript
                showStatus('processing', 'Generating Transcript', 'This may take a few moments...', 60);
                
                let attempts = 0;
                const maxAttempts = 60; // 5 minutes max (5 second intervals)
                
                processingInterval = setInterval(async () => {
                    attempts++;
                    progressFill.style.width = `${60 + (attempts / maxAttempts) * 30}%`;

                    try {
                        const transcriptResponse = await fetch(`${apiUrl}/transcript/`);
                        
                        if (transcriptResponse.ok) {
                            clearInterval(processingInterval);
                            processingInterval = null;
                            
                            const transcriptData = await transcriptResponse.json();
                            showStatus('success', '‚úì Success!', 'Transcript generated successfully', 100);
                            
                            setTimeout(() => {
                                hideStatus();
                                displayTranscript(transcriptData.transcript);
                                uploadBtn.disabled = false;
                            }, 1500);
                        } else if (attempts >= maxAttempts) {
                            clearInterval(processingInterval);
                            processingInterval = null;
                            throw new Error('Transcript generation timed out');
                        }
                    } catch (error) {
                        if (error.message !== 'Transcript not found. Please process a file first.') {
                            clearInterval(processingInterval);
                            processingInterval = null;
                            throw error;
                        }
                    }
                }, 5000); // Poll every 5 seconds

            } catch (error) {
                if (processingInterval) {
                    clearInterval(processingInterval);
                    processingInterval = null;
                }
                showStatus('error', '‚úó Error', error.message || 'An error occurred. Please try again.', 0);
                uploadBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
